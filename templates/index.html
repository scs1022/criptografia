<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container mt-5 mb-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Cifrado César</h1>
                <form method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="texto" class="form-label">Ingrese el texto:</label>
                        <textarea name="texto" id="texto" class="form-control" rows="5" placeholder="Escriba aquí su texto...">{{ request.form.get('texto', '') }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="corrimiento" class="form-label">Ingrese el valor de corrimiento:</label>
                        <input type="number" name="corrimiento" id="corrimiento" class="form-control" maxlength="2" placeholder="Escriba el corrimiento (solo números)" value="{{ request.form.get('corrimiento', '') }}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" name="accion" value="encriptar" class="btn btn-primary me-2">Encriptar</button>
                        <button type="submit" name="accion" value="desencriptar" class="btn btn-secondary">Desencriptar</button>
                    </div>
                </form>
                {% if resultado %}
                <div class="mt-4">
                    <h2>Resultado:</h2>
                    <textarea class="form-control" rows="5" readonly>{{ resultado }}</textarea>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <footer>
        Desarrollado por Miguel Leal y Santiago Cruz
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
